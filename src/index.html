<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Attempting to do ">
    <meta name="author" content="Ash Jones & William Harris">
    <title>Vio Guesser</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script type="module" src="js/main.js"></script>

    <meta property="og:title" content="Vio Guesser">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Try your hand at guessing you favorite characters!">
    <meta property="og:image" content="images/favicon.ico">
    <meta property="og:url" content="https://vioguesser.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
  </head>
  <body>
    <header>
      <div id="dot1"></div>
      <div id="dot2">
        <a id="logo-link" href="index.html">
          <img class="logo" src="images/viologo.png" alt="Game Hunter Logo">
        </a>
      </div>
      <div class="rounded-rectangle1">
        <nav>
          <button id="review-btn">Review</button>
          <button id="reset-btn">Reset</button>
          <button id="home-btn">Home</button>
          <button id="guessr-btn">Guesser</button>
       </nav>
      </div>
      <div id="rectangle"></div>
      <div id="dot3"></div>
      <div id="dot4"></div>
    </header>

    <div id="review-overlay"></div>

    <div id="review-panel">
      <h2>Review</h2>
      <ul id="review-list">
        <li>No prompts yet!</li>
      </ul>
      <button id="close-review">Close</button>
    </div>
    <main id="main">
      <div id="genre-grid">
        <div id="divider1">

          <!-- Top container -->
          <div class="genre-container top-container">
            <div class="genre-buttons">
              <button class="genre-btn">Action</button>
              <button class="genre-btn">Adventure</button>
              <button class="genre-btn">Horror</button>
              <button class="genre-btn">Puzzle</button>
              <button class="genre-btn">Strategy</button>
            </div>
          </div>

          <!-- Bottom container -->
          <div class="genre-container bottom-container">
            <div class="genre-buttons">
              <button class="genre-btn">RPG</button>
              <button class="genre-btn">Sports</button>
              <button class="genre-btn">Racing</button>
              <button class="genre-btn">Simulation</button>
            </div>
          </div>

          <!-- Toggle button -->
          <button id="toggle-genres">â–¼ Show More</button>

        </div>
      </div>
      <div id="screen"></div>
      <div class="container">
        <button id="Q1">Q1</button>
        <button id="Q2">Q2</button>
        <button id="Q3">Q3</button>
      </div>
    </main>
    <footer>
      <p>Vio Guesser &copy; 2025 - Ash Jones & William Harris</p>
      <!-- <p><a href="about-us.html">About Us</a></p>
      <p><a href="games.html">Games</a></p> -->
      <div class="social">
        <a href="https://facebook.com">
          <img src="images/facebook.png" alt="fb icon">
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.png" alt="twitter icon">
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.png" alt="instagram icon">
        </a>
      </div>
    </footer>
  </body>
</html>
