<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Attempting to do ">
    <meta name="author" content="Ash Jones & William Harris">
    <title>Vio Guesser</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script type="module" src="js/main.js"></script>

    <meta property="og:title" content="Vio Guesser">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Try your hand at guessing your favorite characters!">
    <meta property="og:image" content="images/favicon.ico">
    <meta property="og:url" content="https://vioguesser.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
  </head>
  <body>
    <header>
      <div id="dot1"></div>
      <div id="dot2">
        <a id="logo-link" href="login.html">
          <img class="logo" src="images/viologo.png" alt="Game Hunter Logo">
        </a>
      </div>
      <div class="rounded-rectangle1">
        <nav>
          <button id="review-btn">Review</button>
          <button id="reset-btn">Reset</button>
          <button id="home-btn">Home</button>
          <button id="guessr-btn">Guesser</button>
       </nav>
      </div>
      <div id="rectangle"></div>
      <div id="dot3"></div>
      <div id="dot4"></div>
    </header>

    <div id="review-overlay"></div>

    <div id="review-panel">
      <h2>Review</h2>
      <ul id="review-list">
        <li>No prompts yet!</li>
      </ul>
      <button id="close-review">Close</button>
    </div>
    <main id="main">
      <form id="login-register">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Login / Register</button>
      </form>
    </main>
    <footer>
      <p>Vio Guesser &copy; 2025 - Ash Jones & William Harris</p>
      <div class="social">
        <a href="https://facebook.com">
          <img src="images/facebook.png" alt="fb icon">
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.png" alt="twitter icon">
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.png" alt="instagram icon">
        </a>
      </div>
    </footer>
  </body>
</html>
